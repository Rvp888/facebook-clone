<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <div class="main_container" id="main_container">
      <!-----------------------stories -------------------------->

      <div class="create_story">
        <div class="story_reel_room">
          <p><i class="fa-solid fa-book-open"></i>Stories</p>
          <p><img src="/images/reels2.png" alt="reels" width="20px" /> Reels</p>
          <p><i class="fa-solid fa-video"></i>Rooms</p>
        </div>
        <div class="stories">
          <div class="container_myStory pointer">
            <img src="/images/profile2.png" alt="story" id="my_story" />
            <div class="plus">
              <i class="fa-fa fa-plus forHome pointer"></i>
              <span>Create story</span>
            </div>
          </div>
          <div class="container">
            <img
              src="/images/story2.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story3.png" alt="story" class="story pointer" />
            <span>Mehak</span>
          </div>

          <div class="container">
            <img
              src="/images/story3.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story3.png" alt="story" class="story pointer" />
            <span>Mehak</span>
          </div>

          <div class="container">
            <img
              src="/images/story1.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story3.png" alt="story" class="story pointer" />
            <span>Mehak</span>
          </div>

          <div class="container">
            <img
              src="/images/story2.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story4.png" alt="story" class="story pointer" />
            <span>Gallery</span>
          </div>
          <div class="container">
            <img
              src="/images/story3.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story2.png" alt="story" class="story pointer" />
            <span>shruti</span>
          </div>
          <div class="container">
            <img
              src="/images/story4.png"
              alt="story"
              class="bgImg img pointer"
            />
            <img src="/images/story1.png" alt="story" class="story pointer" />
            <span>Vihaan</span>
          </div>
        </div>
      </div>
      <!-----------------------end 0f stories -------------------------->

      <div class="posts">
        <div class="about_post">
          <img
            src="/images/profile2.png"
            alt=""
            class="profile bg hover"
            width="45px"
          />
          <input type="text" placeholder="What's on your mind" />
        </div>
        <div class="photo_video">
          <p class="hover">üé• Live video</p>
          <p class="hover" id="Add_post">
            <img src="/images/gallery.png" alt="photo" width="40px" />
            Photo/video
          </p>

          <p class="hover display_none">üòÉ Feeling/activity</p>
        </div>
      </div>

      <!-- --------------dummy post------------------- -->
      <div class="dummy_post">
        <!-- -----------------data rendered------------------ -->
      </div>

      <!-- -------dummy post2----------- -->
      <div class="dummy_post">
        <div class="top">
          <img
            src="/images/profile2.png"
            alt=""
            class="profile bg hover"
            width="45px"
          />

          <div class="name">
            <p class="pointer">Vihaan</p>
            <span class="pointer"
              >20 h .<i class="fa-solid fa-earth-americas"></i
            ></span>
          </div>

          <div class="icons">
            <i class="fa-solid fa-ellipsis hover"></i>
            <i class="fa-solid fa-xmark hover"></i>
          </div>
        </div>
        <div class="image">
          <!-- <video controls width="500px">
            <source src="https://youtu.be/BwY8RlNiAOA" type="video/mp4" />
          </video> -->
          <iframe
            width="420"
            height="315"
            src="https://fb.watch/hAj2dbO26w/"
          >
          </iframe>
        </div>
        <div class="bottom">
          <div class="likes">
            <span class="pointer">üëçüíñ15k</span>
          </div>
          <div class="commets">
            <p class="pointer">300 Comments</p>
          </div>
        </div>
        <div class="reaction">
          <p class="hover"><i class="fa-regular fa-thumbs-up"></i> Like</p>
          <p class="hover"><i class="fa-regular fa-message"></i> Comment</p>
          <p class="hover"><i class="fa-solid fa-share"></i> Share</p>
        </div>
      </div>

      <!-- ------------dummy post 3------------- -->
    </div>

    <!-- -------------dialogue boxes---------------- -->
    <div class="create_post_Wrapper" id="create_post_Wrapper">
      <div class="create_post" id="popUp">
        <h3>Create post</h3>
        <i class="fa-solid fa-xmark hover"></i>
        <div class="about_post">
          <div class="name">
            <img
              src="/images/profile2.png"
              alt=""
              class="profile bg hover"
              width="45px"
            />
            <div class="btn">
              <span>Varsha Rajput</span>
              <button class="pointer">
                <i class="fa-solid fa-user-group"></i>Friends<i
                  class="fa-solid fa-caret-down"
                ></i>
              </button>
            </div>
          </div>
        </div>
        <div class="text">
          <textarea placeholder="What's on your mind"></textarea>
          <i class="fa-regular fa-face-smile"></i>
        </div>

        <div class="photo pointer">
          <i class="fa-solid fa-xmark hover"></i>
          <div class="inner_div hover">
            <i class="fa-regular fa-file-image hover bg iconBg"></i>
            <p>Add photos/vidios</p>
            <span>or drag and drop</span>
          </div>
        </div>

        <div class="bottom">
          <p>Add to your post</p>
          <img
            src="/images/gallery.png"
            alt="photo"
            width="25px"
            class="pointer"
          />
          <img
            src="/images/find_friends.png"
            alt="find friends"
            class="pointer"
            width="20px"
          />
          <i class="fa-regular fa-face-smile yellow pointer"></i>
          <i class="fa-solid fa-location-dot red pointer"></i>
          <i class="fa-solid fa-flag pointer"></i>
          <i class="fa-solid fa-ellipsis pointer hover bg"></i>
        </div>
      </div>
    </div>

    <!-- -------------end of dialogue boxes---------------- -->

    <script src="/scripts/index.js"></script>
  </body>
</html>
